<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario-Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <div formGroupName="cuenta">
      <ion-item>
        <ion-label position="floating" color="primary">DNI</ion-label>
        <ion-input type="text" formControlName="DNI"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.DNI">
          <div class="error-message"
            *ngIf="validations_form.get('cuenta').get('DNI').hasError(validation.type) && (validations_form.get('cuenta').get('DNI').dirty || validations_form.get('cuenta').get('DNI').touched)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" max="2020-11-08"></ion-datetime>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.birthday">
          <div class="error-message"
            *ngIf="validations_form.get('cuenta').get('birthday).hasError(validation.type)">
            <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.cuenta">
        <div class="error-message"
          *ngIf="validations_form.get('cuenta').hasError(validation.type) && (validations_form.get('cuenta').get('IBAN').dirty || validations_form.get('cuenta').get('IBAN').touched)">
          <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button color="primary" class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">
      Enviar</ion-button>
  </form>
</ion-content>
